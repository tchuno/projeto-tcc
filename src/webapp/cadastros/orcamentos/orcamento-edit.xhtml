<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
	<f:metadata>
		<f:viewParam name="id" value="#{orcamentoEditBean.id}" />
		<f:viewAction action="#{orcamentoEditBean.init}" onPostback="false" if="#{utilBean.securityOk}"/>
	</f:metadata>
	<ui:composition template="/templates/navegacao.xhtml">
		<ui:define name="tituloPagina">#{msg['Edit.titulo']} #{msg['orcamento.label']}: #{orcamentoEditBean.id == null ? "Novo" : orcamentoEditBean.id}</ui:define>
		<ui:define name="conteudo">
			<h:form id="form-produto">
				<b:modal id="adicionar-modal-id" title="#{msg['adicionarProduto.label']}" styleClass="adicionar-modal" rendered="#{menuBean.podeEditar()}">
					<b:row id="adicionar-modal-content-id">
						<div class="col-sm-12">
							<b:messages globalOnly="true" showSummary="true"/>
							<div class="form-group">
								<h:outputLabel value="#{msg['produto.label']}*" styleClass="bf-no-message"/>
								<h:selectOneMenu styleClass="form-control bf-no-message" id="fornecedor-id" value="#{orcamentoEditBean.orcamentoProduto.produto}" label="#{msg['produto.label']}"
												 converter="entity" required="true">
									<f:selectItem itemValue="" itemLabel=""/>
									<f:selectItems value="#{orcamentoEditBean.produtos}" var="prod" itemValue="#{prod}" itemLabel="#{prod.nome}"/>
								</h:selectOneMenu>
								<b:message/>
							</div>
						</div>
					</b:row>

					<f:facet name="footer">
						<b:button value="#{msg['cancelar.label']}" look="primary" dismiss="modal" onclick="return false;"/>
						<p:commandButton value="#{msg['adicionarProduto.label']}" actionListener="#{orcamentoEditBean.orcamento.orcamentoProdutos.add(orcamentoEditBean.orcamentoProduto)}"
										 update="form-orcamento:dt-products" styleClass="btn" onsuccess="closeModal('adicionar-modal')"/>
					</f:facet>
				</b:modal>
			</h:form>
			<h:form id="form-orcamento">
				<div class="col-sm-12">
					<h4 class="tituloForm"><h:outputText value="#{msg['orcamentoForm.label']} / #{msg['statusNotaFiscal.label']}
					#{orcamentoEditBean.orcamento.notaFiscal.statusNotaFiscal != null ? msg['StatusNotaFiscal.'.concat(orcamentoEditBean.orcamento.notaFiscal.statusNotaFiscal).concat('.label')] : 'Novo'}"/></h4>

					<div class="form-group">
						<h:outputLabel value="#{msg['cliente.label']} *" styleClass="bf-no-message"/>
						<h:selectOneMenu styleClass="form-control bf-no-message" id="cliente-id" value="#{orcamentoEditBean.orcamento.cliente}" label="#{msg['cliente.label']}"
										 converter="entity" required="true">
							<f:selectItem itemValue="" itemLabel=""/>
							<f:selectItems value="#{orcamentoEditBean.clientes}" var="usu" itemValue="#{usu}" itemLabel="#{usu.nome}"/>
						</h:selectOneMenu>
						<b:message/>
					</div>

					<p:toolbar>
						<p:toolbarGroup>
							<p:commandButton value="#{msg['adicionarProduto.label']}" icon="fa fa-plus" onclick="openModal('adicionar-modal')" actionListener="#{orcamentoEditBean.setOrcamentoProduto(null)}"
											 class="btn" style="margin-right: 5px">
							</p:commandButton>
							<p:commandButton id="delete-products-button" value="#{orcamentoEditBean.deleteButtonMessage}"
											 icon="fa fa-trash" actionListener="#{orcamentoEditBean.deleteSelectedProducts}"
											 class="btn" disabled="#{!orcamentoEditBean.hasSelectedProducts()}" update="@this form-orcamento:dt-products">
							</p:commandButton>
						</p:toolbarGroup>
					</p:toolbar>

					<p:dataTable id="dt-products" var="product" value="#{orcamentoEditBean.orcamento.orcamentoProdutos}"
								 reflow="true" selection="#{orcamentoEditBean.produtosSelecionados}" emptyMessage="#{msg['emptyMessage.label']}"
								 rowKey="#{product.produto.id}" paginator="false" rowSelectMode="add">
						<f:facet name="header">
							<div class="form-group">
								<span style="font-weight: bold">#{msg['produtos.label']}</span>
							</div>
						</f:facet>

						<p:ajax event="rowSelect" update=":form-orcamento:delete-products-button" />
						<p:ajax event="rowUnselect" update=":form-orcamento:delete-products-button" />
						<p:ajax event="rowSelectCheckbox" update=":form-orcamento:delete-products-button" />
						<p:ajax event="rowUnselectCheckbox" update=":form-orcamento:delete-products-button" />
						<p:ajax event="toggleSelect" update=":form-orcamento:delete-products-button" />

						<p:column selectionMode="multiple" style="width: 30px; text-align: center;"/>

						<p:column headerText="#{msg['codigo.label']}" style="text-align: center;" filterBy="#{product.produto.cod}">
							<h:outputText value="#{product.produto.cod}" />
						</p:column>
						<p:column headerText="#{msg['nome.label']}" filterBy="#{product.produto.nome}">
							<h:outputText value="#{product.produto.nome}" />
						</p:column>
						<p:column headerText="#{msg['preco.label']}:" style="width: 150px; text-align: center;">
							<h:outputText value="#{product.produto.valorUnidade}" style="font-weight: 700">
								<f:convertNumber locale="pt-BR" currencySymbol="R$" type="currency" />
							</h:outputText>
						</p:column>
						<p:column headerText="#{msg['total.label']}:" style="width: 150px; text-align: center;">
							<h:outputText value="#{product.produto.valorUnidade * product.quantidade}" style="font-weight: 700">
								<f:convertNumber locale="pt-BR" currencySymbol="R$" type="currency" />
							</h:outputText>
						</p:column>
						<p:column style="width: 80px; text-align: center">
							<div class="form-group">
							<p:commandLink class="btn btn-warning" update="form-orcamento:dt-products form-orcamento:delete-products-button" actionListener="#{product.setQuantidade(product.quantidade.sum(product.quantidade, 1))}">
								<i class="fa fa-arrow-up" style="color: white"></i>
							</p:commandLink>
							</div>
							<div class="form-group">
							<b:inputText value="#{product.quantidade}" placeholder="#{msg['quantidade.label']}" ajax="true"
										 label="#{msg['quantidade.label']}" renderLabel="false" styleClass="mask-number" required="false">
								<f:ajax event="blur" render="form-orcamento:dt-products form-orcamento:delete-products-button"/>
							</b:inputText>
							<b:message/>
							</div>
							<div class="form-group">
							<p:commandLink class="btn btn-warning" update="form-orcamento:dt-products form-orcamento:delete-products-button" actionListener="#{product.setQuantidade(product.quantidade.sum(product.quantidade, -1))}">
								<i class="fa fa-arrow-down" style="color: white"></i>
							</p:commandLink>
							</div>
						</p:column>
						<p:column style="width: 80px;">
							<p:commandLink class="btn btn-danger" update="form-orcamento:dt-products form-orcamento:delete-products-button" actionListener="#{orcamentoEditBean.deleteProduct(product)}">
								<i class="fa fa-trash" style="color: white"></i>
							</p:commandLink>
						</p:column>
						<f:facet name="footer">
							<div class="form-group">
								<span style="font-weight: bold">#{msg['total.label']} :
									<h:outputText
											value="#{utilBean.totalGeral(orcamentoEditBean.orcamento.orcamentoProdutos)}"
											style="font-weight: 700">
										<f:convertNumber locale="pt-BR" currencySymbol="R$" type="currency"/>
									</h:outputText>
								</span>
							</div>
						</f:facet>
					</p:dataTable>

					<div class="form-group">
						<h:outputLabel value="#{msg['formaPagamento.label']}" styleClass="bf-no-message"/>
						<h:selectOneMenu styleClass="form-control bf-no-message" id="forma-pagamento-id" value="#{orcamentoEditBean.orcamento.formaPagamento}" label="#{msg['formaPagamento.label']}" required="false">
							<f:selectItem itemValue="" itemLabel=""/>
							<f:selectItems value="#{utilBean.getValues('FormaPagamento')}" var="fp" itemValue="#{fp}" itemLabel="#{msg['FormaPagamento.'.concat(fp).concat('.label')]}"/>
						</h:selectOneMenu>
						<b:message/>
					</div>

					<div class="form-group">
						<b:commandButton value="#{msg['salvar.label']}" styleClass="btn btn-primary btn-lg" actionListener="#{orcamentoEditBean.salvar()}" ajax="true" update="content-pg-id" rendered="#{menuBean.podeEditar()}"/>
					</div>
					<div class="form-group">
						<b:commandButton value="#{msg['gerarOrcamento.label']}" styleClass="btn btn-primary btn-lg" action="#{orcamentoEditBean.gerarOrcamento()}" rendered="#{menuBean.podeEditar()}"/>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
