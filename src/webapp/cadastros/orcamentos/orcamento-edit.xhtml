<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:b="http://bootsfaces.net/ui">
<f:metadata>
	<f:viewParam name="id" value="#{orcamentoEditBean.id}" />
	<f:viewAction action="#{orcamentoEditBean.init}" onPostback="false" if="#{utilBean.securityOk}"/>
</f:metadata>
<ui:composition template="/templates/navegacao.xhtml">
	<ui:define name="tituloPagina">#{msg['Edit.titulo']} #{msg['orcamento.label']}: #{orcamentoEditBean.id == null ? "Novo" : orcamentoEditBean.id}</ui:define>
	<ui:define name="conteudo">
		<h:form id="form-usuario">
			<b:modal id="adicionar-usuario-modal-id" title="#{msg['adicionarUsuario.label']}" styleClass="adicionar-usuario-modal" rendered="#{menuBean.podeEditar()}">
				<b:row id="adicionar-usuario-modal-content-id">
					<div class="col-sm-12">
						<b:messages globalOnly="true" showSummary="true"/>
						<div class="row">
							<div class="col-sm-12">
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<b:inputText value="#{orcamentoEditBean.usuarioNovo.cpfCnpj}"
														 label="#{msg['cpfCnpj.label']}" renderLabel="true" disabled="#{usuarioEditBean.id ne null}"
														 styleClass="mask-cpf-cnpj" required="true" />
											<b:message/>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<b:inputText value="#{orcamentoEditBean.usuarioNovo.nome}"
														 label="#{msg['nome.label']}" renderLabel="true"
														 required="true"
														 maxlength="40"/>
											<b:message/>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<b:inputText id="emailId" value="#{orcamentoEditBean.usuarioNovo.email}"
														 label="#{msg['email.label']}" renderLabel="true"
														 maxlength="100" required="true"
														 validatorMessage="#{msg['emailInvalido.error']}" >
												<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
											</b:inputText>
											<b:message/>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<b:inputText value="#{orcamentoEditBean.usuarioNovo.telefone}"
														 label="#{msg['telefone.label']}" renderLabel="true"
														 maxlength="15"
														 styleClass="mask-phone" />
											<b:message/>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<b:inputText value="#{orcamentoEditBean.usuarioNovo.cep}"
														 label="#{msg['cep.label']}" renderLabel="true"
														 maxlength="15" id="cep"
														 styleClass="mask-cep" />
											<b:message/>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<b:inputText value="#{orcamentoEditBean.usuarioNovo.endereco}" id="rua"
														 label="#{msg['endereco.label']}" renderLabel="true"/>
											<b:message/>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<b:inputText value="#{orcamentoEditBean.usuarioNovo.numero}"
														 label="#{msg['numero.label']}" renderLabel="true" styleClass="mask-number"/>
											<b:message/>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<b:inputText value="#{orcamentoEditBean.usuarioNovo.bairro}" id="bairro"
														 label="#{msg['bairro.label']}" renderLabel="true" />
											<b:message/>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<b:inputText value="#{orcamentoEditBean.usuarioNovo.cidade}" id="cidade"
														 label="#{msg['cidade.label']}" renderLabel="true" />
											<b:message/>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<b:inputText value="#{orcamentoEditBean.usuarioNovo.codIbge}" id="ibge"
														 label="#{msg['codIbge.label']}" renderLabel="true" />
											<b:message/>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<b:inputText value="#{orcamentoEditBean.usuarioNovo.estado}" id="estado"
														 label="#{msg['estado.label']}" renderLabel="true" />
											<b:message/>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<script type="text/javascript">
						jQuery(function($) {
							carregarCep();
							configurarMascaras();
						});
					</script>
				</b:row>

				<f:facet name="footer">
					<b:button value="#{msg['cancelar.label']}" look="primary" dismiss="modal" onclick="return false;"/>
					<p:commandButton value="#{msg['cadastrar.label']}" actionListener="#{orcamentoEditBean.cadastrarUsuarioNovo()}"
									 update="form-orcamento:cliente-id" styleClass="btn" onsuccess="closeModal('adicionar-usuario-modal')"/>
				</f:facet>
			</b:modal>
		</h:form>
		<h:form id="form-produto">
			<b:modal id="adicionar-modal-id" title="#{msg['adicionarProduto.label']}" styleClass="adicionar-modal" rendered="#{menuBean.podeEditar()}">
				<b:row id="adicionar-modal-content-id">
					<div class="col-sm-12">
						<b:messages globalOnly="true" showSummary="true"/>
						<div class="form-group">
							<h:outputLabel value="#{msg['produto.label']} *" for="produtos-id"/><br/>
							<p:selectOneMenu id="produtos-id" style="height: 40px; width: auto; z-index: 9999;" value="#{orcamentoEditBean.orcamentoProduto.produto}" label="#{msg['produto.label']}" required="true"
											 filter="true" filterMatchMode="contains" appendTo="@this" rendered="true" styleClass="form-control bf-no-message has-success" converter="entity">
								<f:selectItem itemValue="#{null}" itemLabel="#{msg['selecione.label']}"/>
								<f:selectItems value="#{orcamentoEditBean.produtos}" var="prod" itemValue="#{prod}" itemLabel="#{prod.nome}"/>
								<f:ajax event="change" execute="produtos-id" render="produto-id"/>
							</p:selectOneMenu>
							<b:message/>
						</div>
						<div class="form-group">
							<p:panelGrid columns="2" id="produto-id" class="col-sm-12">
								<f:facet name="header">
									#{msg['descricao.label']}
								</f:facet>

								<h:outputText value="#{msg['nome.label']}:"/>
								<h:outputText value="#{orcamentoEditBean.orcamentoProduto.produto.nome}"/>

								<h:outputText value="#{msg['valorUnidade.label']}:"/>
								<h:outputText value="#{orcamentoEditBean.orcamentoProduto.produto.valorUnidade}" style="font-weight: 700">
									<f:convertNumber locale="pt-BR" currencySymbol="R$" type="currency" />
								</h:outputText>

								<h:outputText value="#{msg['quantidadeEmEstoque.label']}:"/>
								<h:outputText value="#{orcamentoEditBean.orcamentoProduto.produto.estoqueAtual}"/>
							</p:panelGrid>
						</div>
					</div>
				</b:row>

				<f:facet name="footer">
					<b:button value="#{msg['cancelar.label']}" look="primary" dismiss="modal" onclick="return false;"/>
					<p:commandButton value="#{msg['adicionarProduto.label']}" actionListener="#{orcamentoEditBean.orcamento.orcamentoProdutos.add(orcamentoEditBean.orcamentoProduto)}"
									 update="form-orcamento:dt-products" styleClass="btn" onsuccess="closeModal('adicionar-modal')"/>
				</f:facet>
			</b:modal>
		</h:form>
		<h:form id="form-orcamento">
			<div class="col-sm-12">
				<h4 class="tituloForm"><h:outputText value="#{msg['orcamentoForm.label']} / #{msg['statusNotaFiscal.label']}
					#{orcamentoEditBean.orcamento.notaFiscal.statusNotaFiscal != null ? msg['StatusNotaFiscal.'.concat(orcamentoEditBean.orcamento.notaFiscal.statusNotaFiscal).concat('.label')] : 'Novo'}"/></h4>
				<h5 class="tituloForm"><h:outputText value="#{msg['chaveAcesso.label']}:
					#{orcamentoEditBean.orcamento.notaFiscal.chaveAcesso} / #{orcamentoEditBean.orcamento.notaFiscal.statusNotaFiscal.name() eq 'CONCLUIDO' ? msg['dataEnvio.label'] : msg['dataCancelamento.label']}: #{utilBean.getDateTimeStr(orcamentoEditBean.orcamento.notaFiscal.statusNotaFiscal.name() eq 'CONCLUIDO' ? orcamentoEditBean.orcamento.notaFiscal.dataEnvio : orcamentoEditBean.orcamento.notaFiscal.dataCancelamento)}" rendered="#{orcamentoEditBean.orcamento.notaFiscal.statusNotaFiscal != null ? orcamentoEditBean.orcamento.notaFiscal.statusNotaFiscal.name() eq 'CONCLUIDO' or orcamentoEditBean.orcamento.notaFiscal.statusNotaFiscal.name() eq 'CANCELADO' : false}"/></h5>
				<div class="row">
					<div class="col-sm-11">
						<div class="form-group">
							<h:outputLabel value="#{msg['cliente.label']}" for="cliente-id"/>
							<p:autoComplete id="cliente-id" multiple="false" converter="entity"
											value="#{orcamentoEditBean.orcamento.cliente}" var="usuario" label="#{msg['cliente.label']}"
											styleClass="form-control bf-no-message has-success" style="height: 40px; width: auto;" emptyMessage="#{msg['emptyMessage.label']}"
											itemLabel="#{utilBean.getCpfCnpj(usuario.cpfCnpj)} #{usuario.nome}" itemValue="#{usuario}" effect="fade"
											dropdown="true" scrollHeight="300" completeMethod="#{orcamentoEditBean.findClienteAutoComplete}" maxResults="10"
											minQueryLength="2" >
								<p:column>
									<h:outputText value="#{usuario.cpfCnpj} - #{usuario.nome}" />
								</p:column>
							</p:autoComplete>
							<b:message />
						</div>
					</div>
					<div class="col-sm-1">
						<div class="form-group">
							<p:commandButton icon="fa fa-plus" onclick="openModal('adicionar-usuario-modal')"
											 actionListener="#{orcamentoEditBean.setUsuarioNovo(null)}" update="form-usuario:adicionar-usuario-modal-content-id"
											 class="btn" style="margin-top: 20px"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<p:toolbar>
						<p:toolbarGroup>
							<p:commandButton value="#{msg['adicionarProduto.label']}" icon="fa fa-plus" onclick="openModal('adicionar-modal')"
											 actionListener="#{orcamentoEditBean.setOrcamentoProduto(null)}" update="form-produto:adicionar-modal-content-id"
											 class="btn" style="margin-right: 5px">
							</p:commandButton>
							<p:commandButton id="delete-products-button" value="#{orcamentoEditBean.deleteButtonMessage}"
											 icon="fa fa-trash" actionListener="#{orcamentoEditBean.deleteSelectedProducts}"
											 class="btn" disabled="#{!orcamentoEditBean.hasSelectedProducts()}" update="@this form-orcamento:dt-products">
							</p:commandButton>
						</p:toolbarGroup>
					</p:toolbar>

					<p:dataTable id="dt-products" var="product" value="#{orcamentoEditBean.orcamento.orcamentoProdutos}"
								 reflow="true" selection="#{orcamentoEditBean.produtosSelecionados}" emptyMessage="#{msg['emptyMessage.label']}"
								 rowKey="#{product.produto.id}" paginator="false" rowSelectMode="add">
						<f:facet name="header">
							<div class="form-group">
								<span style="font-weight: bold">#{msg['produtos.label']}</span>
							</div>
						</f:facet>

						<p:ajax event="rowSelect" update=":form-orcamento:delete-products-button" />
						<p:ajax event="rowUnselect" update=":form-orcamento:delete-products-button" />
						<p:ajax event="rowSelectCheckbox" update=":form-orcamento:delete-products-button" />
						<p:ajax event="rowUnselectCheckbox" update=":form-orcamento:delete-products-button" />
						<p:ajax event="toggleSelect" update=":form-orcamento:delete-products-button" />

						<p:column selectionMode="multiple" style="width: 30px; text-align: center;"/>

						<p:column headerText="#{msg['codigo.label']}" style="text-align: center;" filterBy="#{product.produto.cod}">
							<h:outputText value="#{product.produto.cod}" />
						</p:column>
						<p:column headerText="#{msg['nome.label']}" filterBy="#{product.produto.nome}">
							<h:outputText value="#{product.produto.nome}" />
						</p:column>
						<p:column headerText="#{msg['preco.label']}:" style="width: 150px; text-align: center;">
							<h:outputText value="#{product.produto.valorUnidade}" style="font-weight: 700">
								<f:convertNumber locale="pt-BR" currencySymbol="R$" type="currency" />
							</h:outputText>
						</p:column>
						<p:column headerText="#{msg['quantidade.label']}:" style="width: 80px; text-align: center">
							<div class="form-group">
								<p:commandLink class="btn btn-warning" update="form-orcamento:dt-products form-orcamento:delete-products-button" actionListener="#{product.setQuantidade(product.quantidade.sum(product.quantidade, 1))}">
									<i class="fa fa-arrow-up" style="color: white"></i>
								</p:commandLink>
							</div>
							<div class="form-group">
								<b:inputText value="#{product.quantidade}" placeholder="#{msg['quantidade.label']}" ajax="true"
											 label="#{msg['quantidade.label']}" renderLabel="false" styleClass="mask-number" required="false">
									<f:ajax event="blur" render="form-orcamento:dt-products form-orcamento:delete-products-button"/>
								</b:inputText>
								<b:message/>
							</div>
							<div class="form-group">
								<p:commandLink class="btn btn-warning" update="form-orcamento:dt-products form-orcamento:delete-products-button" actionListener="#{product.setQuantidade(product.quantidade.sum(product.quantidade, -1))}">
									<i class="fa fa-arrow-down" style="color: white"></i>
								</p:commandLink>
							</div>
						</p:column>
						<p:column headerText="#{msg['total.label']}:" style="width: 150px; text-align: center;">
							<h:outputText value="#{product.produto.valorUnidade * product.quantidade}" style="font-weight: 700">
								<f:convertNumber locale="pt-BR" currencySymbol="R$" type="currency" />
							</h:outputText>
						</p:column>
						<p:column style="width: 80px;">
							<p:commandLink class="btn btn-danger" update="form-orcamento:dt-products form-orcamento:delete-products-button" actionListener="#{orcamentoEditBean.deleteProduct(product)}">
								<i class="fa fa-trash" style="color: white"></i>
							</p:commandLink>
						</p:column>
						<f:facet name="footer">
							<div class="form-group">
									<span style="font-weight: bold">#{msg['total.label']} :
										<h:outputText
												value="#{utilBean.totalGeral(orcamentoEditBean.orcamento.orcamentoProdutos)}"
												style="font-weight: 700">
											<f:convertNumber locale="pt-BR" currencySymbol="R$" type="currency"/>
										</h:outputText>
									</span>
							</div>
						</f:facet>
					</p:dataTable>
				</div>

				<div class="form-group">
					<h:outputLabel value="#{msg['formaPagamento.label']} *" styleClass="bf-no-message"/>
					<h:selectOneMenu styleClass="form-control bf-no-message" id="forma-pagamento-id" value="#{orcamentoEditBean.orcamento.formaPagamento}" label="#{msg['formaPagamento.label']}" required="true">
						<f:selectItems value="#{utilBean.getValues('FormaPagamento')}" var="fp" itemValue="#{fp}" itemLabel="#{msg['FormaPagamento.'.concat(fp).concat('.label')]}"/>
						<f:ajax event="change" execute="form-bandeira-id" render="form-bandeira-id"/>
					</h:selectOneMenu>
					<b:message/>
				</div>

				<h:panelGroup id="form-bandeira-id">
					<div class="form-group">
						<h:outputLabel value="#{msg['bandeira.label']}" styleClass="bf-no-message" rendered="#{orcamentoEditBean.orcamento.formaPagamento.name() eq 'CARTAO_CREDITO' or orcamentoEditBean.orcamento.formaPagamento.name() eq'CARTAO_DEBITO'}"/>
						<h:selectOneMenu styleClass="form-control bf-no-message" id="bandeira-id" value="#{orcamentoEditBean.orcamento.bandeira}" label="#{msg['bandeira.label']}" required="false" rendered="#{orcamentoEditBean.orcamento.formaPagamento.name() eq 'CARTAO_CREDITO' or orcamentoEditBean.orcamento.formaPagamento.name() eq'CARTAO_DEBITO'}">
							<f:selectItem itemValue="" itemLabel=""/>
							<f:selectItems value="#{utilBean.getValues('Bandeira')}" var="fp" itemValue="#{fp}" itemLabel="#{msg['Bandeira.'.concat(fp).concat('.label')]}"/>
						</h:selectOneMenu>
						<b:message/>
					</div>
				</h:panelGroup>

				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<b:commandButton value="#{msg['salvar.label']}" style="float:left;" styleClass="btn btn-primary btn-lg" actionListener="#{orcamentoEditBean.salvar()}" ajax="true" update="content-pg-id" rendered="#{menuBean.podeEditar() and orcamentoEditBean.podeEnviarNotaFiscal()}"/>
							<b:commandButton value="#{msg['enviarNotaFiscal.label']}" style="float:right; margin-left: 10px;"  styleClass="btn btn-primary btn-lg" update="content-pg-id" action="#{orcamentoEditBean.enviarNotaFiscal()}" rendered="#{menuBean.podeEditar() and orcamentoEditBean.podeEnviarNotaFiscal()}"/>
							<b:commandButton value="#{msg['cancelarNotaFiscal.label']}" style="float:right; margin-left: 10px;"  styleClass="btn btn-primary btn-lg" update="content-pg-id" action="#{orcamentoEditBean.cancelarNotaFiscal()}" rendered="#{menuBean.podeEditar() and orcamentoEditBean.podeCancelarNotaFiscal()}"/>
							<b:commandButton value="#{msg['gerarOrcamento.label']}" style="float:right;"  styleClass="btn btn-primary btn-lg" action="#{orcamentoEditBean.gerarOrcamento()}" rendered="#{menuBean.podeEditar()}"/>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
