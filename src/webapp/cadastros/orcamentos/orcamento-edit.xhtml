<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
	<f:metadata>
		<f:viewParam name="id" value="#{orcamentoEditBean.id}" />
		<f:viewAction action="#{orcamentoEditBean.init}" onPostback="false" if="#{utilBean.securityOk}"/>
	</f:metadata>
	<ui:composition template="/templates/navegacao.xhtml">
		<ui:define name="tituloPagina">#{msg['Edit.titulo']}</ui:define>
		<ui:define name="conteudo">
			<h:form id="form-produto">
				<b:modal id="adicionar-modal-id" title="#{msg['adicionarProduto.label']}" styleClass="adicionar-modal" rendered="#{menuBean.podeEditar()}">
					<b:row id="adicionar-modal-content-id">
						<div class="col-sm-12">
							<b:messages globalOnly="true" showSummary="true"/>
							<div class="form-group">
								<h:outputLabel value="#{msg['produto.label']}" styleClass="bf-no-message"/>
								<h:selectOneMenu styleClass="form-control bf-no-message" id="fornecedor-id" value="#{orcamentoEditBean.produto}" label="#{msg['produto.label']}"
												 converter="entity" required="false">
									<f:selectItem itemValue="" itemLabel=""/>
									<f:selectItems value="#{orcamentoEditBean.produtos}" var="prod" itemValue="#{prod}" itemLabel="#{prod.nome}"/>
								</h:selectOneMenu>
								<b:message/>
							</div>
						</div>
					</b:row>

					<f:facet name="footer">
						<b:button value="#{msg['cancelar.label']}" look="primary" dismiss="modal" onclick="return false;"/>
						<p:commandButton value="#{msg['adicionarProduto.label']}" actionListener="#{orcamentoEditBean.produtosOrcamento.add(orcamentoEditBean.produto)}"
										 update="form-orcamento:dt-products" styleClass="btn" onsuccess="closeModal('adicionar-modal')"/>
					</f:facet>
				</b:modal>
			</h:form>
			<h:form id="form-orcamento">
				<div class="col-sm-12">
					<div class="form-group">
						<h:outputLabel value="#{msg['cliente.label']}" styleClass="bf-no-message"/>
						<h:selectOneMenu styleClass="form-control bf-no-message" id="cliente-id" value="#{orcamentoEditBean.orcamento.cliente}" label="#{msg['cliente.label']}"
										 converter="entity" required="false">
							<f:selectItem itemValue="" itemLabel=""/>
							<f:selectItems value="#{orcamentoEditBean.clientes}" var="usu" itemValue="#{usu}" itemLabel="#{usu.nome}"/>
						</h:selectOneMenu>
						<b:message/>
					</div>
					<p:toolbar>
						<p:toolbarGroup>
							<p:commandButton value="#{msg['adicionarProduto.label']}" icon="fa fa-plus" onclick="openModal('adicionar-modal')"
											 class="btn" style="margin-right: 5px">
							</p:commandButton>
							<p:commandButton id="delete-products-button" value="#{orcamentoEditBean.deleteButtonMessage}"
											 icon="fa fa-trash" actionListener="#{orcamentoEditBean.deleteSelectedProducts}"
											 class="btn" disabled="#{!orcamentoEditBean.hasSelectedProducts()}" update="@this form-orcamento:dt-products">
							</p:commandButton>
						</p:toolbarGroup>
					</p:toolbar>

					<p:dataTable id="dt-products" var="product" value="#{orcamentoEditBean.produtosOrcamento}"
								 reflow="true" selection="#{orcamentoEditBean.produtosSelecionados}" emptyMessage="#{msg['emptyMessage.label']}"
								 rowKey="#{product.id}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom"
								 paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink}"
								 currentPageReportTemplate="Total: {totalRecords}" >
						<f:facet name="header">
							<div class="products-table-header">
								<span style="font-weight: bold">#{msg['produtos.label']}</span>
							</div>
						</f:facet>

						<p:ajax event="rowSelect" update=":form-orcamento:delete-products-button" />
						<p:ajax event="rowUnselect" update=":form-orcamento:delete-products-button" />
						<p:ajax event="rowSelectCheckbox" update=":form-orcamento:delete-products-button" />
						<p:ajax event="rowUnselectCheckbox" update=":form-orcamento:delete-products-button" />
						<p:ajax event="toggleSelect" update=":form-orcamento:delete-products-button" />

						<p:column selectionMode="multiple" style="width: 50px; text-align: center;"/>

						<p:column headerText="#{msg['codigo.label']}" sortBy="#{product.cod}" style="width: 150px; text-align: center;" filterBy="#{product.cod}">
							<h:outputText value="#{product.cod}" />
						</p:column>
						<p:column headerText="#{msg['nome.label']}" sortBy="#{product.nome}" filterBy="#{product.nome}">
							<h:outputText value="#{product.nome}" />
						</p:column>
						<p:column headerText="#{msg['preco.label']}" sortBy="#{product.valorUnidade}" style="width: 150px; text-align: center;">
							<h:outputText value="#{product.valorUnidade}" style="font-weight: 700">
								<f:convertNumber locale="pt-BR" currencySymbol="R$" type="currency" />
							</h:outputText>
						</p:column>
						<p:column style="width: 80px;">
							<p:commandLink class="btn btn-danger" update="form-orcamento:dt-products form-orcamento:delete-products-button" actionListener="#{orcamentoEditBean.deleteProduct(product)}">
								<i class="fa fa-trash" style="color: white"></i>
							</p:commandLink>
						</p:column>
					</p:dataTable>
					<div class="form-group">
						<b:commandButton value="#{msg['salvar.label']}" styleClass="btn btn-primary btn-lg" actionListener="#{orcamentoEditBean.salvar()}" ajax="true" update="content-pg-id" rendered="#{menuBean.podeEditar()}"/>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
