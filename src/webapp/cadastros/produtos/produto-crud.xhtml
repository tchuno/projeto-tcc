<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:gnfe="http://java.sun.com/jsf/composite/gnfe">
	<f:metadata>
		<f:viewAction action="#{produtoCrudBean.init}" onPostback="false" if="#{utilBean.securityOk}"/>
	</f:metadata>
	<ui:composition template="/templates/navegacao.xhtml">
		<ui:define name="tituloPagina">#{msg['produtoCrud.titulo']}</ui:define>
		<ui:define name="conteudo">
			<gnfe:excluirModal id="excluirModal" metodoExcluir="#{produtoCrudBean.excluir()}"/>
			<h:form id="form-movimentacao-produto">
				<b:modal id="movimentacao-modal-id" title="#{msg['movimentarProduto.label']}" styleClass="movimentacao-modal" rendered="#{menuBean.podeEditar()}">
					<b:row id="movimentacao-modal-content-id">
						<div class="col-sm-12">
							<b:messages globalOnly="true" showSummary="true"/>
							<div class="form-group">
								<h:outputLabel value="#{msg['produto.label']} *" for="produtos-id"/><br/>
								<p:selectOneMenu id="produtos-id" style="height: 40px; width: auto; z-index: 9999;" value="#{produtoCrudBean.movimentacaoProdutoVO.produto}" label="#{msg['produto.label']}" required="true"
												 filter="true" filterMatchMode="contains" appendTo="@this" rendered="true" styleClass="form-control bf-no-message has-success" converter="entity">
									<f:selectItem itemValue="#{null}" itemLabel="#{msg['selecione.label']}"/>
									<f:selectItems value="#{produtoCrudBean.produtos}" var="prod" itemValue="#{prod}" itemLabel="#{prod.nome}"/>
									<f:ajax event="change" execute="produtos-id" render="produto-id"/>
								</p:selectOneMenu>
								<b:message/>
							</div>
							<div class="form-group">
								<p:panelGrid columns="2" id="produto-id" class="col-sm-12">
									<f:facet name="header">
										#{msg['descricao.label']}
									</f:facet>

									<h:outputText value="#{msg['nome.label']}:"/>
									<h:outputText value="#{produtoCrudBean.movimentacaoProdutoVO.produto.nome}"/>

									<h:outputText value="#{msg['valorUnidade.label']}:"/>
									<h:outputText value="#{produtoCrudBean.movimentacaoProdutoVO.produto.valorUnidade}" style="font-weight: 700">
										<f:convertNumber locale="pt-BR" currencySymbol="R$" type="currency" />
									</h:outputText>

									<h:outputText value="#{msg['quantidadeEmEstoque.label']}:"/>
									<h:outputText value="#{produtoCrudBean.movimentacaoProdutoVO.produto.estoqueAtual}"/>
								</p:panelGrid>
							</div>
							<div class="form-group">
								<h:outputLabel value="#{msg['isEntrada.label']} *" for="entrada-id"/>
								<h:selectOneRadio id="entrada-id" value="#{produtoCrudBean.movimentacaoProdutoVO.entrada}"
												  styleClass="radio-default" requiredMessage="true">
									<f:selectItem itemValue="#{true}" itemLabel="#{msg['entrada.label']}"/>
									<f:selectItem itemValue="#{false}" itemLabel="#{msg['saida.label']}"/>
								</h:selectOneRadio>
							</div>
							<div class="form-group">
								<b:inputText value="#{produtoCrudBean.movimentacaoProdutoVO.quantidade}" placeholder="#{msg['quantidade.label']}"
											 label="#{msg['quantidade.label']}" renderLabel="true" styleClass="mask-number" required="true" />
								<b:message/>
							</div>
						</div>
						<h:panelGroup rendered="#{fecharModal}">
							<script type="text/javascript">
								$('.movimentacao-modal').modal('hide');
							</script>
						</h:panelGroup>
					</b:row>

					<f:facet name="footer">
						<b:button value="#{msg['cancelar.label']}" look="primary" dismiss="modal" onclick="return false;"/>
						<p:commandButton value="#{msg['movimentarProduto.label']}" actionListener="#{produtoCrudBean.movimentarProduto()}"
										 update="form-produto-list movimentacao-modal-content-id mensagensGlobaisGroup" styleClass="btn"/>
					</f:facet>
				</b:modal>
			</h:form>
			<h:form id="form-produto">
				<b:modal id="adicionar-modal-id" title="#{msg['adicionarProduto.label']}" styleClass="adicionar-modal" rendered="#{menuBean.podeEditar()}">
					<b:row id="adicionar-modal-content-id">
						<div class="col-sm-12">
							<b:messages globalOnly="true" showSummary="true"/>
							<div class="form-group">
								<b:inputText value="#{produtoCrudBean.produto.cod}" placeholder="#{msg['codigo.label']}"
											 label="#{msg['codigo.label']}" renderLabel="true" maxlength="100" styleClass="mask-number" required="true" />
								<b:message/>
							</div>
							<div class="form-group">
								<b:inputText value="#{produtoCrudBean.produto.nome}" placeholder="#{msg['nome.label']}"
											 label="#{msg['nome.label']}" renderLabel="true" maxlength="300" required="true" />
								<b:message/>
							</div>
							<div class="form-group">
								<b:inputTextarea value="#{produtoCrudBean.produto.descricao}" placeholder="#{msg['descricao.label']}" style="resize: none"
											 label="#{msg['descricao.label']}" renderLabel="true" maxlength="500" required="false" />
								<b:message/>
							</div>
							<div class="form-group">
								<b:inputText value="#{produtoCrudBean.produto.gtin}" placeholder="#{msg['gtin.label']}"
											 label="#{msg['gtin.label']}" renderLabel="true" maxlength="100" styleClass="mask-number" required="false" />
								<b:message/>
							</div>
							<div class="form-group">
								<b:inputText value="#{produtoCrudBean.produto.cnm}" placeholder="#{msg['cnm.label']}"
											 label="#{msg['cnm.label']}" renderLabel="true" maxlength="100" styleClass="mask-number" required="true" />
								<b:message/>
							</div>
							<div class="form-group">
								<b:inputText value="#{produtoCrudBean.produto.cest}" placeholder="#{msg['cest.label']}"
											 label="#{msg['cest.label']}" renderLabel="true" maxlength="10" styleClass="mask-number" required="true" />
								<b:message/>
							</div>
							<div class="form-group">
								<b:inputText value="#{produtoCrudBean.produto.cfop}" placeholder="#{msg['cfop.label']}"
											 label="#{msg['cfop.label']}" renderLabel="true" maxlength="10" styleClass="mask-number" required="true" />
								<b:message/>
							</div>
							<div class="form-group">
								<h:outputLabel value="#{msg['fornecedores.label']}" styleClass="bf-no-message"/>
								<h:selectOneMenu styleClass="form-control bf-no-message" id="fornecedor-id" value="#{produtoCrudBean.produto.fornecedor}" label="#{msg['fornecedores.label']}"
												 converter="entity" required="false">
									<f:selectItem itemValue="" itemLabel=""/>
									<f:selectItems value="#{produtoCrudBean.fornecedores}" var="usu" itemValue="#{usu}" itemLabel="#{usu.nome}"/>
								</h:selectOneMenu>
								<b:message/>
							</div>
							<div class="form-group">
								<h:outputLabel value="#{msg['unidadeMedida.label']} *" styleClass="bf-no-message"/>
								<h:selectOneMenu styleClass="form-control bf-no-message" id="unidade-medida-id" value="#{produtoCrudBean.produto.unidadeMedida}" label="#{msg['unidadeMedida.label']}"
												 converter="enumConverter" required="true">
									<f:selectItem itemValue="" itemLabel=""/>
									<f:selectItems value="#{utilBean.getValues('UnidadeMedida')}" var="und" itemValue="#{und}" itemLabel="#{msg['UnidadeMedida.'.concat(und).concat('.label')]}"/>
								</h:selectOneMenu>
								<b:message/>
							</div>
							<div class="form-group">
								<b:inputText value="#{produtoCrudBean.produto.valorUnidade}" placeholder="#{msg['valorUnidade.label']}"
											 label="#{msg['valorUnidade.label']}" renderLabel="true" styleClass="mask-money" required="true" />
								<b:message/>
							</div>
							<div class="form-group">
								<b:inputText value="#{produtoCrudBean.produto.estoqueAtual}" placeholder="#{msg['estoqueAtual.label']}"
											 label="#{msg['estoqueAtual.label']}" renderLabel="true" styleClass="mask-number" required="true" disabled="#{produtoCrudBean.produto.id ne null}" />
								<b:message/>
							</div>
							<div class="form-group">
								<b:inputText value="#{produtoCrudBean.produto.estoqueMinimo}" placeholder="#{msg['estoqueMinimo.label']}"
											 label="#{msg['estoqueMinimo.label']}" renderLabel="true" styleClass="mask-number" required="true" />
								<b:message/>
							</div>
							<div class="form-group">
								<h:outputLabel value="#{msg['origemMercadoria.label']} *" styleClass="bf-no-message"/>
								<h:selectOneMenu styleClass="form-control bf-no-message" value="#{produtoCrudBean.produto.origemMercadoria}" label="#{msg['origemMercadoria.label']}"
												 converter="enumConverter" required="true">
									<f:selectItem itemValue="" itemLabel=""/>
									<f:selectItems value="#{utilBean.getValues('OrigemMercadoria')}" var="om" itemValue="#{om}" itemLabel="#{om.nome}"/>
								</h:selectOneMenu>
								<b:message/>
							</div>
							<div class="form-group">
								<b:inputText value="#{produtoCrudBean.produto.aliquotaICMS}" placeholder="#{msg['aliquotaICMS.label']}"
											 label="#{msg['aliquotaICMS.label']}" renderLabel="true" styleClass="mask-number" required="true" />
								<b:message/>
							</div>
							<div class="form-group">
								<b:inputText value="#{produtoCrudBean.produto.aliquotaPIS}" placeholder="#{msg['aliquotaPIS.label']}"
											 label="#{msg['aliquotaPIS.label']}" renderLabel="true" styleClass="mask-number" required="true" />
								<b:message/>
							</div>
							<div class="form-group">
								<b:inputText value="#{produtoCrudBean.produto.aliquotaCOFINS}" placeholder="#{msg['aliquotaCOFINS.label']}"
											 label="#{msg['aliquotaCOFINS.label']}" renderLabel="true" styleClass="mask-number" required="true" />
								<b:message/>
							</div>
							<div class="form-group">
								<b:inputText value="#{produtoCrudBean.produto.tempoReposicao}" placeholder="#{msg['tempoReposicao.label']}"
											 label="#{msg['tempoReposicao.label']}" renderLabel="true" styleClass="mask-number" required="false" />
								<b:message/>
							</div>
							<div class="form-group">
								<h:outputLabel value="#{msg['nome.label']}: #{produtoCrudBean.produto.nomeImagem == null ? 'Nenhuma Imagem Carregada' : produtoCrudBean.produto.nomeImagem}" id="nome-imagem-id"/>
								<p:fileUpload
										label="Escolher Arquivo"
										mode="advanced" auto="true"
										multiple="false"
										allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
										sizeLimit="10000000"
										update="@this nome-imagem-id"
										listener="#{produtoCrudBean.carregarImagemProduto}"/>
								<b:message/>
							</div>

						</div>
                        <script type="text/javascript">
							jQuery(function($) {
								configurarMascaras();
							});
						</script>
					</b:row>

				    <f:facet name="footer">
				        <b:button value="#{msg['cancelar.label']}" look="primary" dismiss="modal" onclick="return false;"/>
				        <p:commandButton value="#{msg['salvar.label']}" actionListener="#{produtoCrudBean.salvar()}" update="form-produto-list adicionar-modal-content-id" styleClass="btn"/>
				    </f:facet>
				</b:modal>
			</h:form>
			<h:form id="form-importacao">
				<b:modal id="importar-modal-id" title="#{msg['importarProdutos.label']}" styleClass="importar-modal" rendered="#{menuBean.podeEditar()}">
					<b:row id="importar-modal-content-id">
						<div class="col-sm-12">
							<b:messages globalOnly="true" showSummary="true"/>
							<div class="row">
								<div class="col-sm-3"></div>
								<div class="col-sm-6">
									<div class="form-group">
										<p:fileUpload
												label="Escolher Arquivo"
												mode="advanced" auto="true"
												multiple="false"
												accept="csv"
												sizeLimit="10000000"
												update="importar-modal-content-id mensagensGlobais"
												fileUploadListener="#{produtoCrudBean.uploadEvent}"/>
									</div>
								</div>
							</div>
						</div>
					</b:row>
					<f:facet name="footer">
						<b:button value="#{msg['fechar.label']}" look="primary" dismiss="modal" onclick="return false;"/>
					</f:facet>
				</b:modal>
			</h:form>

			<h:form id="form-produto-list">
				<div class="row default-form">
					<div class="col-sm-10 col-sm-offset-1">
						<h4 class="tituloForm"><h:outputText value="#{msg['filtroForm.label']}"/></h4>
						<div class="row">
							<div class="col-sm-6 noMarginBottom" >
								<div class="form-group">
									<b:inputText value="#{produtoCrudBean.filtro.cod}" label="#{msg['codigo.label']}"/>
								</div>
							</div>
							<div class="col-sm-6 noMarginBottom" >
								<div class="form-group">
									<b:inputText value="#{produtoCrudBean.filtro.nome}" label="#{msg['nome.label']}"/>
								</div>
							</div>
						</div>
						<div class="row row-filtro">
							<div class="col-sm-6 col-sm-offset-6 noMarginBottom">
								<div style="float: right;">
									<div class="form-group" style="float: left;">
										<b:commandButton value="#{msg['buscar.label']}" styleClass="btn btn-primary btn-md" ajax="true" update="produto-list-id"/>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<p:commandLink value="#{msg['movimentarProduto.label']}" onclick="openModal('movimentacao-modal')" class="btn btn-primary btn-lg" style="float: left;" update="form-movimentacao-produto:movimentacao-modal-content-id" rendered="#{menuBean.podeEditar()}">
							<f:setPropertyActionListener target="#{produtoCrudBean.movimentacaoProdutoVO}" value="#{null}" />
						</p:commandLink>
						<p:commandLink value="#{msg['adicionarProduto.label']}" onclick="openModal('adicionar-modal')" class="btn btn-primary btn-lg" style="float: right;" update="form-produto:adicionar-modal-content-id" rendered="#{menuBean.podeEditar()}">
							<f:setPropertyActionListener target="#{produtoCrudBean.produto}" value="#{null}" />
						</p:commandLink>
						<p:commandLink value="#{msg['importar.label']}" onclick="openModal('importar-modal')"
									   class="btn btn-primary btn-lg" style="float: right; margin-right: 10px;" update="form-importacao:importar-modal-content-id" rendered="#{menuBean.podeEditar()}"/>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<p:dataTable id="produto-list-id" var="produto" value="#{produtoCrudBean.dataModel}" rows="20" paginator="true" lazy="true"
								paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink}"
								currentPageReportTemplate="Total: {totalRecords}" scrollable="false" emptyMessage="#{msg['emptyMessage.label']}"
								paginatorPosition="bottom">
							<p:column headerText="#{msg['codigo.label']}" style="text-align: center;" sortBy="#{produto.cod}">
								<h:outputText value="#{produto.cod}" />
							</p:column>
							<p:column headerText="#{msg['nome.label']}" style="text-align: center;" sortBy="#{produto.nome}">
								<span class="mytooltip ">
									<span class="tooltip-item"><h:outputText value="#{produto.nome}" /></span>
									<span class="tooltip-content">
										<img src="data:image/#{produto.nomeImagem == null ? 'png' : utilBean.getExtensao(produto.nomeImagem)};base64,#{produto.nomeImagem == null ? utilBean.getSemImagem() : produto.imagemBase64}" alt="#{produto.nomeImagem}" />
									</span>
								</span>
							</p:column>
							<p:column headerText="#{msg['descricao.label']}" style="text-align: center;" sortBy="#{produto.descricao}">
								<h:outputText value="#{produto.descricao}" />
							</p:column>
							<p:column headerText="#{msg['valorUnidade.label']}" style="text-align: center;" sortBy="#{produto.valorUnidade}">
								<h:outputText value="#{utilBean.formatNumber(produto.valorUnidade)}" />
							</p:column>
							<p:column headerText="#{msg['estoqueAtual.label']}" style="text-align: center;" sortBy="#{produto.estoqueAtual}">
								<h:outputText value="#{produto.estoqueAtual}" />
							</p:column>
							<p:column style="width: 120px;" sortable="false" rendered="#{menuBean.podeEditar()}">
								<p:commandLink id="adicionar-id" value="#{msg['editar.label']}" onclick="openModal('adicionar-modal')" class="btn btn-warning btn-editar" update="form-produto:adicionar-modal-content-id">
									<f:setPropertyActionListener target="#{produtoCrudBean.produto}" value="#{produto}" for="adicionar-id" />
								</p:commandLink>
								<p:commandLink id="excluir-id" value="#{msg['excluir.label']}" onclick="openModal('excluir-modal', 'excluirModal:form-exclusao:excluir-btn')" class="btn btn-danger btn-excluir" rendered="#{menuBean.podeExcluir()}">
									<f:setPropertyActionListener target="#{produtoCrudBean.produto}" value="#{produto}" for="excluir-id" />
								</p:commandLink>
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
