<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
	<f:metadata>
		<f:viewAction action="#{relatorioExemploCrud.init}" onPostback="false" if="#{utilBean.securityOk}"/>
	</f:metadata>
	<ui:composition template="/templates/navegacao.xhtml">
		<ui:define name="tituloPagina">#{msg['relatorio.titulo']}</ui:define>
		<ui:define name="conteudo">

			<h:form id="form-relatorio">
				<div class="row">
					<div class="col-sm-12">
						<div class="card">
							<p:chart type="bar" model="#{relatorioExemploCrud.barModel}" style="width: 100%; height: 500px;"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div class="card">
							<p:chart type="pie" model="#{relatorioExemploCrud.pieModel1}" style="width:400px;height:300px"/>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="card">
							<p:chart type="pie" model="#{relatorioExemploCrud.pieModel2}" style="width:400px;height:300px"/>
						</div>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
