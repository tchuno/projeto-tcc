<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title></title>
	<link href="#{request.contextPath}/resources/images/favicon-gnfe.png" rel="shortcut icon"/>

	<link href="#{request.contextPath}/resources/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="#{request.contextPath}/resources/css/font-awesome.min.css" rel="stylesheet"/>
	<link href="#{request.contextPath}/resources/css/animate.css" rel="stylesheet"/>
	<link href="#{request.contextPath}/resources/css/main.css" rel="stylesheet"/>
</h:head>

<h:body>

	<f:metadata>
		<f:viewAction action="#{loginBean.invalidarSessaoSeDeslogado}" onPostback="false"/>
	</f:metadata>

	<section id="error" class="container">
		<h1>403, Acesso não permitido</h1>
		<h:panelGroup layout="block" rendered="#{empty mensagemErro403}">
			Você não tem permissão para acessar esta página.
		</h:panelGroup>
		<h:panelGroup layout="block" rendered="#{not empty mensagemErro403}">
			#{mensagemErro403}
		</h:panelGroup>
		<div style="margin-top: 10px;">
			<a class="btn btn-success" href="#{request.contextPath}/cadastros/orcamentos/">VOLTAR A HOME</a>
		</div>
	</section>

</h:body>
</html>
